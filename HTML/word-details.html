<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>漢字冒険 - 単語詳細</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Outfit:wght@400;700&display=swap"
    rel="stylesheet" />
  <link rel="shortcut icon" href="../Assets/japanese-gate.png" type="image/x-icon" />
  <link rel="stylesheet" href="../CSS/style.css" />
  <link rel="stylesheet" href="../CSS/themes.css" />
  <link rel="stylesheet" href="../CSS/animation.css" />
  <script src="../JS/script.js" defer></script>
  <script src="https://unpkg.com/wanakana@4.0.2/umd/wanakana.min.js"></script>

  <style>
    ruby.kanji-char {
      font-size: 4rem !important;
    }

    .kanji-container {
      cursor: pointer;
      margin-top: -1rem;
    }

    .container {
      margin: 6rem auto;
      text-align: center;
      max-width: 800px;
      padding: 3rem 2rem;
      border-radius: 20px;
      background: linear-gradient(135deg,
          var(--card-gradient-color),
          var(--card-bg));
      border: 1px solid var(--card-border-color);
      box-shadow: 0 12px 28px var(--card-shadow-color),
        0 4px 12px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transition: all 0.4s ease;
    }

    .container:hover {
      transform: translateY(-6px);
      box-shadow: 0 16px 36px rgba(0, 0, 0, 0.35),
        0 6px 16px var(--card-shadow-color);
    }

    .progress-badge {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: 700;
      color: var(--text-color);
      padding: 0.8rem 2rem;
      border-radius: 999px;
      margin: 0rem auto 2rem auto;
      min-width: 160px;
      background: var(--card-bg);
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2), 0 0 0 4px var(--card-gradient-color);
    }

    .progress-fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      border-radius: 999px;
      z-index: 1;
      transition: width 1.5s ease-in-out;
    }

    body.theme-sakura .progress-fill {
      background: linear-gradient(90deg, rgba(244, 168, 177, 0.2), rgba(217, 123, 130, 0.2));
    }

    body.theme-blue .progress-fill {
      background: linear-gradient(90deg, rgba(96, 165, 250, 0.15), rgba(56, 189, 248, 0.15));
    }

    body.theme-tsukizumi .progress-fill {
      background: var(--secondary-color);
    }

    .progress-badge span {
      position: relative;
      z-index: 2;
      white-space: nowrap;
    }

    .progress-badge::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 999px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05), 0 0 40px rgba(0, 0, 0, 0.05);
      z-index: 0;
    }

    .details-box {
      background: linear-gradient(135deg, var(--card-gradient-color), var(--card-bg));
      border: 1px solid var(--card-border-color);
      box-shadow: 0 4px 12px var(--card-shadow-color);
      border-radius: 12px;
      padding: 2rem;
    }

    .details-box h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary-color);
    }

    .details-box h2 span {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--primary-color);
    }

    .details-box .meaning {
      color: var(--hint-color);
    }

    .details-box .example,
    .details-box .translation {
      margin-top: 1.5rem;
      font-style: italic;
      color: var(--secondary-color);
    }

    .reading,
    .definition,
    .example {
      margin-bottom: 1.2rem;
    }
  </style>
</head>

<body>
  <header class="main-navbar">
    <div class="navbar-left">
      <h1 class="app-title"><a href="./index.html">漢字冒険</a></h1>
    </div>
    <button class="header-btn" onclick="navigateWithTransition('./index.html')">戻る</button>
  </header>

  <div class="container">
    <div class="kanji-container">
      <!-- Kanji + furigana will be injected here -->
    </div>

    <div class="progress-badge" id="progressBadge">
      <div class="progress-fill" id="progressFill"></div>
      <span>進行度: 0%</span>
    </div>

    <div class="details-box">
      <h2 class="kanji-title"><span class="reading"></span></h2>
      <br>
      <p class="meaning"></p>
      <p class="example"></p>
      <p class="translation"></p>
    </div>
  </div>

  <script>
    const progressFill = document.getElementById('progressFill');
    const progressText = document.querySelector('#progressBadge span');

    const userProgress = 90; // target percent
    let currentProgress = 0;
    const duration = 1500;
    const intervalTime = 15;
    const step = (userProgress / (duration / intervalTime));

    progressFill.style.transition = 'none';

    const progressInterval = setInterval(() => {
      currentProgress += step;
      if (currentProgress >= userProgress) {
        currentProgress = userProgress;
        clearInterval(progressInterval);
      }
      progressFill.style.width = `${currentProgress}%`;
      progressText.textContent = `進行度: ${Math.floor(currentProgress)}%`;
    }, intervalTime);
  </script>
</body>

</html>
