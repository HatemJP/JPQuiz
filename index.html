<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>漢字冒険 - 初頁</title>
  <script>
    (function () {
      const savedTheme = localStorage.getItem("kanjiQuestTheme") || "theme-tsukizumi";
      document.documentElement.classList.add(savedTheme);
    })();
  </script>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Outfit:wght@400;700&display=swap"
    rel="stylesheet" />
  <link rel="shortcut icon" href="Assets/japanese-gate.png" type="image/x-icon" />
  <link rel="stylesheet" href="CSS/style.css" />
  <link rel="stylesheet" href="CSS/themes.css" />
  <link rel="stylesheet" href="CSS/animation.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="JS/animate.js"></script>
  <script src="JS/script.js" defer></script>

  <style>
    /* Modern Throw-Out Animation */
    .kanji-container.correct-animate {
      animation: throw-kanji 0.9s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    @keyframes throw-kanji {
      0% {
        transform: translateX(0) translateY(0) rotate(0deg) scale(1);
        opacity: 1;
      }

      25% {
        transform: translateX(50px) translateY(-20px) rotate(15deg) scale(1.05);
        opacity: 1;
      }

      50% {
        transform: translateX(150px) translateY(-40px) rotate(30deg) scale(1.1);
        opacity: 0.9;
      }

      75% {
        transform: translateX(250px) translateY(-60px) rotate(45deg) scale(1.15);
        opacity: 0.7;
      }

      100% {
        transform: translateX(400px) translateY(-80px) rotate(60deg) scale(1.2);
        opacity: 0;
      }
    }

    /* Slide-In Next Kanji */
    .kanji-container.new-word {
      animation: slide-in 0.7s ease forwards;
    }

    @keyframes slide-in {
      0% {
        transform: translateX(-400px);
        opacity: 0;
      }

      50% {
        transform: translateX(30px);
        opacity: 0.7;
      }

      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .kanji-container {
      position: relative;
      display: inline-block;
      will-change: transform, opacity;
    }

    @keyframes hint-pop {
      0% {
        opacity: 0;
        transform: scale(0.3) translateY(-10px);
      }

      60% {
        opacity: 1;
        transform: scale(1.1) translateY(2px);
      }

      80% {
        transform: scale(0.95) translateY(-1px);
      }

      100% {
        transform: scale(1) translateY(0);
      }
    }

    .kanji-container .furigana.show-hint {
      visibility: visible !important;
      animation: hint-pop 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
    }
  </style>
</head>

<body>
  <header class="main-navbar">
    <div class="navbar-left">
      <h1 class="app-title"><a href="index.html">漢字冒険</a></h1>
    </div>
    <div class="navbar-right">
      <div class="action-btn-wrapper">
        <button class="settings-btn" id="main-action-btn">
          <i class="fas fa-cog"></i>
        </button>
        <div class="sub-actions">
          <button class="sub-action" onclick="openThemeModal()">
            <i class="fas fa-palette"></i>
          </button>
          <button class="sub-action" id="wand-action">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
          </button>
          <button class="sub-action" onclick="navigateTo('#')">
            <i class="fas fa-user"></i>
          </button>
          <button class="sub-action" onclick="navigateTo('index.html')">
            <i class="fas fa-home"></i>
          </button>
          <button class="sub-action" onclick="navigateTo('heatmap.html')">
            <i class="fas fa-fire"></i>
          </button>
          <button class="sub-action" onclick="navigateTo('player-records.html')">
            <i class="fas fa-trophy"></i>
          </button>
          <button class="sub-action" onclick="navigateTo('#')">
            <i class="fas fa-sliders-h"></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="scoreboard">
      <div class="score-item" id="correct-score-item">
        <div class="score-label">正答</div>
        <div class="score-value" id="correct-score">0</div>
      </div>
      <div class="score-item" id="wrong-score-item">
        <div class="score-label">誤答</div>
        <div class="score-value" id="wrong-score">0</div>
      </div>
      <div class="score-item" id="total-score-item">
        <div class="score-label">問題</div>
        <div class="score-value" id="total-score">9000</div>
      </div>
    </div>

    <div class="kanji-card">
      <div class="kanji-container" id="kanji-container">
        <div class="ruby-wrapper"></div>
      </div>
    </div>

    <input type="text" placeholder="読み方を入力..." id="answer-input" />
    <div class="controls">
      <button id="hint-btn">ヒント</button>
      <button id="dictionary-btn">辞書</button>
      <button id="answer-btn">答える</button>
    </div>
  </div>

  <!-- Theme Modal -->
  <div class="theme-modal">
    <div class="theme-box">
      <h2>テーマを選択</h2>
      <div class="theme-options">
        <button class="theme-option" id="tsukizumi" data-theme="theme-tsukizumi" onclick="setTheme('theme-tsukizumi')">
          <div class="theme-swatch tsukizumi"></div> 月墨
        </button>
        <button class="theme-option" id="uminami" data-theme="theme-uminami" onclick="setTheme('theme-uminami')">
          <div class="theme-swatch uminami"></div> 海青
        </button>
        <button class="theme-option" id="new-dark" data-theme="theme-new-dark" onclick="setTheme('theme-new-dark')">
          <div class="theme-swatch new-dark"></div> 闇
        </button>
        <button class="theme-option" id="orange" data-theme="theme-orange" onclick="setTheme('theme-orange')">
          <div class="theme-swatch orange"></div> 橙
        </button>
        <button class="theme-option" id="sakura" data-theme="theme-sakura" onclick="setTheme('theme-sakura')">
          <div class="theme-swatch sakura"></div> 桜
        </button>
        <button class="theme-option" id="blue" data-theme="theme-blue" onclick="setTheme('theme-blue')">
          <div class="theme-swatch blue"></div> 青
        </button>
      </div>
    </div>
  </div>

  <div class="snow-animation"></div>
  <div class="sakura-animation"></div>

  <footer class="site-footer">
    <div class="footer-container">
      <div class="footer-sections">
        <div class="footer-section">
          <ul>
            <li><a href="index.html">初頁</a></li>
            <li><a href="HTML/heatmap.html">熱図</a></li>
            <li><a href="HTML/player-records.html">記録</a></li>
            <li><a href="#">自己</a></li>
            <li><a href="#">試練</a></li>
          </ul>
        </div>
      </div>

      <div class="footer-bottom">
        <p>© 2025 漢字冒険 - Kanji Quest. All Rights Reserved.</p>
      </div>
    </div>
  </footer>
</body>

</html>
