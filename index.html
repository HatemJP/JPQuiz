<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>漢字冒険 - 初頁</title>
  <script>
    (function () {
      const savedTheme = localStorage.getItem("kanjiQuestTheme") || "theme-tsukizumi";
      document.documentElement.classList.add(savedTheme);
    })();
  </script>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Outfit:wght@400;700&display=swap"
    rel="stylesheet" />
  <link rel="shortcut icon" href="Assets/japanese-gate.png" type="image/x-icon" />
  <link rel="stylesheet" href="CSS/style.css" />
  <link rel="stylesheet" href="CSS/themes.css" />
  <link rel="stylesheet" href="CSS/animation.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="JS/animate.js"></script>
  <script src="JS/script.js" defer></script>
</head>

<body>
  <!-- Modern Loading Screen -->
  <!-- <div id="loading-screen">
    <div class="loader-orbit">
      <div class="dot dot1"></div>
      <div class="dot dot2"></div>
      <div class="dot dot3"></div>
      <div class="dot dot4"></div>
      <div class="dot dot5"></div>
    </div>
    <p class="loading-text">漢字冒険を読み込み中...</p>
  </div> -->

  <header class="main-navbar">
    <div class="navbar-left">
      <h1 class="app-title"><a href="index.html">漢字冒険</a></h1>
    </div>

    <div class="navbar-right">
      <div class="action-btn-wrapper">
        <!-- Main action button -->
        <button class="settings-btn" id="main-action-btn">
          <i class="fas fa-cog"></i>
        </button>

        <!-- Sub-actions -->
        <div class="sub-actions">
          <button class="sub-action" onclick="openThemeModal()">
            <i class="fas fa-palette"></i>
          </button>
          <button class="sub-action" id="wand-action">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
          </button>
          <button class="sub-action" onclick="navigateTo('#')">
            <i class="fas fa-user"></i>
          </button>
          <button class="sub-action" onclick="navigateTo('index.html')">
            <i class="fas fa-home"></i>
          </button>
          <button class="sub-action" onclick="navigateTo('heatmap.html')">
            <i class="fas fa-fire"></i>
          </button>
          <button class="sub-action" onclick="navigateTo('player-records.html')">
            <i class="fas fa-trophy"></i>
          </button>
          <button class="sub-action" onclick="navigateTo('#')">
            <i class="fas fa-sliders-h"></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="scoreboard">
      <div class="score-item" id="correct-score-item">
        <div class="score-label">正答</div>
        <div class="score-value" id="correct-score">0</div>
      </div>
      <div class="score-item" id="wrong-score-item">
        <div class="score-label">誤答</div>
        <div class="score-value" id="wrong-score">0</div>
      </div>
      <div class="score-item" id="total-score-item">
        <div class="score-label">問題</div>
        <div class="score-value" id="total-score">9000</div>
      </div>
    </div>

    <div class="kanji-card">
      <div class="kanji-container">
        <div class="ruby-wrapper">
          <ruby class="kanji-char">
            漢<rt class="furigana">かん</rt>
          </ruby>
          <ruby class="kanji-char">
            字<rt class="furigana">じ</rt>
          </ruby>
        </div>
      </div>
    </div>
    <input type="text" placeholder="読み方を入力..." />
    <div class="controls">
      <button>ヒント</button>
      <button>辞書</button>
      <button>答える</button>
    </div>
  </div>

  <!-- Theme Modal -->
  <div class="theme-modal">
    <div class="theme-box">
      <h2>テーマを選択</h2>
      <div class="theme-options">
        <button class="theme-option" id="tsukizumi" data-theme="theme-tsukizumi" onclick="setTheme('theme-tsukizumi')">
          <div class="theme-swatch tsukizumi"></div> 月墨
        </button>
        <button class="theme-option" id="uminami" data-theme="theme-uminami" onclick="setTheme('theme-uminami')">
          <div class="theme-swatch uminami"></div> 海青
        </button>
        <button class="theme-option" id="new-dark" data-theme="theme-new-dark" onclick="setTheme('theme-new-dark')">
          <div class="theme-swatch new-dark"></div> 闇
        </button>
        <button class="theme-option" id="orange" data-theme="theme-orange" onclick="setTheme('theme-orange')">
          <div class="theme-swatch orange"></div> 橙
        </button>
        <button class="theme-option" id="sakura" data-theme="theme-sakura" onclick="setTheme('theme-sakura')">
          <div class="theme-swatch sakura"></div> 桜
        </button>
        <button class="theme-option" id="blue" data-theme="theme-blue" onclick="setTheme('theme-blue')">
          <div class="theme-swatch blue"></div> 青
        </button>
      </div>
    </div>
  </div>

  <div class="snow-animation"></div>
  <div class="sakura-animation"></div>

  <footer class="site-footer">
    <div class="footer-container">
      <div class="footer-sections">
        <div class="footer-section">
          <ul>
            <li><a href="index.html">初頁</a></li>
            <li><a href="HTML/heatmap.html">熱図</a></li>
            <li><a href="HTML/player-records.html">記録</a></li>
            <li><a href="#">自己</a></li>
            <li><a href="#">試練</a></li>
          </ul>
        </div>
      </div>

      <div class="footer-bottom">
        <p>© 2025 漢字冒険 - Kanji Quest. All Rights Reserved.</p>
      </div>
    </div>
  </footer>

  </script>

</body>

</html>
