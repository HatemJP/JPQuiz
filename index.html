<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>漢字冒険 - 初頁</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Outfit:wght@400;700&display=swap"
    rel="stylesheet" />
  <link rel="shortcut icon" href="Assets/japanese-gate.png" type="image/x-icon" />
  <link rel="stylesheet" href="CSS/style.css" />
  <link rel="stylesheet" href="CSS/themes.css" />
  <link rel="stylesheet" href="CSS/animation.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="JS/script.js" defer></script>
  <script src="JS/quiz.js" defer></script>
  <script src="https://unpkg.com/wanakana@4.0.2/umd/wanakana.min.js"></script>

  <style>
    .main-navbar,
    .container {
      transition: opacity 0.5s ease, transform 0.5s ease;
      will-change: opacity, transform;
    }

    .main-navbar {
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .main-navbar.hidden,
    .container.hidden {
      opacity: 0;
      pointer-events: none;
      transform: translateY(-5px);
    }

    .kanji-card.slide-right {
      animation: slideRight 0.6s ease forwards;
    }

    @keyframes slideRight {
      0% {
        transform: translateX(0);
        opacity: 1;
      }

      100% {
        transform: translateX(120%);
        opacity: 0;
      }
    }

    .kanji-card.slide-in-left {
      animation: slideInLeft 0.6s ease forwards;
    }

    @keyframes slideInLeft {
      0% {
        transform: translateX(-120%);
        opacity: 0;
      }

      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .kanji-card.shake-wrong {
      animation: shakeWrong 0.6s ease;
    }

    @keyframes shakeWrong {

      0%,
      100% {
        transform: translateX(0);
      }

      20% {
        transform: translateX(-10px);
      }

      40% {
        transform: translateX(10px);
      }

      60% {
        transform: translateX(-6px);
      }

      80% {
        transform: translateX(6px);
      }
    }

    .furigana.hidden {
      visibility: hidden;
    }

    .furigana.drop-in {
      visibility: visible;
      animation: furiganaDrop 0.6s cubic-bezier(0.25, 1, 0.5, 1);
    }

    @keyframes furiganaDrop {
      0% {
        transform: translateY(-1.5em);
        opacity: 0;
      }

      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    #notification-container {
      position: fixed;
      top: 100px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      z-index: -1;
      pointer-events: none;
      max-height: 90vh;
      overflow: hidden;
    }

    .notification {
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 260px;
      max-width: 320px;
      background-color: var(--card-bg);
      color: var(--text-color);
      border-radius: 14px;
      padding: 14px 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
      font-family: 'Noto Sans JP', sans-serif;
      font-size: 1rem;
      opacity: 0;
      transform: translateX(120%);
      animation: slideIn 0.5s forwards, fadeOut 0.5s forwards 6s;
      pointer-events: auto;
      position: relative;
      border-left: 5px solid var(--accent-color);
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateX(120%);
      }
    }
  </style>
</head>

<body>
  <div id="loading-screen">
    <div class="loader-orbit">
      <div class="dot dot1"></div>
      <div class="dot dot2"></div>
      <div class="dot dot3"></div>
      <div class="dot dot4"></div>
      <div class="dot dot5"></div>
    </div>
    <div class="loading-text">読み込み中…</div>
  </div>
  <header class="main-navbar">
    <div class="navbar-left">
      <h1 class="app-title"><a href="index.html">漢字冒険</a></h1>
    </div>
    <div class="navbar-right">
      <div class="action-btn-wrapper">
        <button class="settings-btn" id="main-action-btn">
          <i class="fas fa-cog"></i>
        </button>
        <div class="sub-actions">
          <button class="sub-action implemented" onclick="openThemeModal()" data-name="趣">
            <i class="fas fa-palette"></i>
          </button>
          <button class="sub-action implemented" onclick="navigateWithTransition('../HTML/profile.html')"
            data-name="自己">
            <i class="fas fa-user"></i>
          </button>
          <button class="sub-action not-implemented" data-name="熱図">
            <i class="fas fa-fire"></i>
          </button>
          <button class="sub-action not-implemented" data-name="記録">
            <i class="fas fa-trophy"></i>
          </button>
          <button class="sub-action implemented" onclick="navigateWithTransition('../HTML/game-settings.html')"
            data-name="設定">
            <i class="fas fa-sliders-h"></i>
          </button>
          <button class="sub-action implemented" id="logout-action" onclick="logout('../HTML/login.html')"
            data-name="ログアウト">
            <i class="fas fa-right-from-bracket"></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="scoreboard">
      <div class="score-item" id="correct-score-item">
        <div class="score-label">正答</div>
        <div class="score-value" id="correct-score">0</div>
      </div>
      <div class="score-item" id="wrong-score-item">
        <div class="score-label">誤答</div>
        <div class="score-value" id="wrong-score">0</div>
      </div>
      <div class="score-item" id="total-score-item">
        <div class="score-label">問題</div>
        <div class="score-value" id="total-score">0</div>
      </div>
    </div>

    <div class="kanji-card">
      <div class="kanji-container">
        <div class="ruby-wrapper">
        </div>
      </div>
    </div>

    <input id="home-input" type="text" placeholder="読み方を入力..." />
    <div class="controls">
      <button type="button" class="hint-button">ヒント</button>
      <button type="button" class="jisho-button">辞書</button>
      <button type="button" class="answer-button">答える</button>
    </div>
  </div>

  <!-- Theme Modal -->
  <div class="theme-modal">
    <div class="theme-box">
      <h2>テーマを選択</h2>
      <div class="theme-options">
        <button class="theme-option" id="tsukizumi" data-theme="theme-tsukizumi" onclick="setTheme('theme-tsukizumi')">
          <div class="theme-swatch tsukizumi"></div> 月墨
        </button>
        <button class="theme-option" id="uminami" data-theme="theme-uminami" onclick="setTheme('theme-uminami')">
          <div class="theme-swatch uminami"></div> 海青
        </button>
        <button class="theme-option" id="mithril" data-theme="theme-mithril" onclick="setTheme('theme-mithril')">
          <div class="theme-swatch mithril"></div> 闇
        </button>
        <button class="theme-option" id="orange" data-theme="theme-orange" onclick="setTheme('theme-orange')">
          <div class="theme-swatch orange"></div> 橙
        </button>
        <button class="theme-option" id="violet-night" data-theme="theme-violet-night"
          onclick="setTheme('theme-violet-night')">
          <div class="theme-swatch violet-night"></div> 紫夜
        </button>
        <button class="theme-option" id="celestial" data-theme="theme-celestial" onclick="setTheme('theme-celestial')">
          <div class="theme-swatch celestial"></div> 天宙
        </button>
        <button class="theme-option" id="mint-blue" data-theme="theme-mint-blue" onclick="setTheme('theme-mint-blue')">
          <div class="theme-swatch mint-blue"></div> 蒼灯
        </button>
        <button class="theme-option" id="koutei" data-theme="theme-koutei" onclick="setTheme('theme-koutei')">
          <div class="theme-swatch koutei"></div> 皇帝
        </button>
      </div>
    </div>
  </div>
  
  <div id="notification-container"></div>

  <script>
    // Notifications
    function showNotification(message) {
      const container = document.getElementById('notification-container');
      const existing = container.querySelector('.notification');
      if (existing) existing.remove();
      const notification = document.createElement('div');
      notification.className = 'notification';
      notification.innerHTML = `<span>${message}</span>`;
      container.appendChild(notification);
      setTimeout(() => notification.remove(), 6500);
    }

    // Not-implemented buttons
    document.querySelectorAll('.sub-action.not-implemented').forEach(button => {
      button.addEventListener('click', () => {
        const name = button.dataset.name;
        button.style.fontWeight = "bold";
        showNotification(`${name}ボタンの機能は未だ実装されていません。`);
      });
    });
  </script>
</body>

</html>
