<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>漢字冒険 - Word Detail</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Outfit:wght@400;700&display=swap"
    rel="stylesheet" />
  <link rel="shortcut icon" href="Assets/japanese-gate.png" type="image/x-icon">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/themes.css">
  <link rel="stylesheet" href="CSS/animation.css" />
  <script src="JS/animate.js"></script>
  <script src="JS/sakura.js"></script>
  <script src="JS/script.js" defer></script>
</head>

<body class="theme-light">
  <header>
    <h1>漢字冒険</h1>
    <button class="settings-toggle"
      onclick="document.querySelector('.settings-modal').classList.add('active')">設定</button>
  </header>

  <div class="container">
    <div class="scoreboard">
      <div class="score-item" id="correct-score-item">
        <div class="score-label">正解</div>
        <div class="score-value" id="correct-score">0</div>
      </div>
      <div class="score-item" id="wrong-score-item">
        <div class="score-label">間違い</div>
        <div class="score-value" id="wrong-score">0</div>
      </div>
      <div class="score-item" id="total-score-item">
        <div class="score-label">総数</div>
        <div class="score-value" id="total-score">9000</div>
      </div>
    </div>

    <div class="kanji-container">
      <div class="ruby-wrapper">
        <div class="furigana" style="visibility: visible;">しょう</div>
        <div class="kanji-char">瀟</div>
      </div>
      <div class="ruby-wrapper">
        <div class="furigana" style="visibility: visible;">しゃ</div>
        <div class="kanji-char">洒</div>
      </div>
    </div>

    <div class="meaning-box">
      <h2>瀟洒 <span>（しょうしゃ）</span></h2>
      <p class="definition">意味：洗練されていて上品で粋な様子。</p>
      <p class="example">例文：彼女の部屋は瀟洒なインテリアで飾られていた。</p>
    </div>
  </div>

  <div class="theme-modal">
    <div class="theme-box">
      <h2>テーマを選択</h2>
      <div class="theme-options">
        <button class="theme-option" id="blue" onclick="setTheme('theme-light')">
          <div class="theme-swatch blue"></div> 青
        </button>
        <button class="theme-option" id="sakura" onclick="setTheme('theme-sakura')">
          <div class="theme-swatch pink"></div> 桜
        </button>
        <button class="theme-option" id="pastel" onclick="setTheme('theme-pastel')">
          <div class="theme-swatch pastel"></div> 緑
        </button>
        <button class="theme-option" id="dark" onclick="setTheme('theme-dark')">
          <div class="theme-swatch dark"></div> 闇
        </button>
        <button class="theme-option" id="ink-wash" onclick="setTheme('theme-ink-wash')">
          <div class="theme-swatch" style="background: #a3d2ca;"></div> 墨絵
        </button>
      </div>
    </div>
  </div>
  <div class="settings-modal">
    <div class="settings-box">
      <h2>設定</h2>
      <div class="settings-options">
        <button class="settings-option" onclick="openThemeModal()">テーマを変更</button>
        <button class="settings-option" id="toggle-snow-btn" onclick="toggleSnowAnimation()">
          雪舞
        </button>
      </div>
      <button class="close-settings" onclick="closeSettingsModal()">閉じる</button>
    </div>
  </div>
  <div class="snow-animation"></div>
</body>

</html>
